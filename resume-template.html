<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link href="https://avatars.githubusercontent.com/u/52575346?s=40&amp;v=4" rel="shortcut icon">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="resume-template.css">

</head>

<body>

    <div class="page">
        <!-- 最顶部RESUME区域的大盒子  -->
        <div class='header-box'>
            <div class="top"></div>
            <div class="bottom">

                <div class="trapezod">
                    <!-- <h1>RESUME</h1> -->
                    <p class="resume">RESUME</p>
                </div>

            </div>
        </div>

        <div class="subpage">
            <!-- 姓名、头像基本部分的大盒子 开始 -->
            <div class="basic">
                <!-- basic的左边的盒子--文字部分 开始 -->
                <div class="basic-l">
                    <h2 class="name-text">姓名：XXX</h2>
                    <!-- 名字下方的内容 开始 -->
                    <div class="basic-l-items-box">
                        <div class="basic-l-item">
                            <div class="iconfont icon-zizhutuiguang"></div>
                            <p class="onesentence"> ：用一句话描述你自己</p>
                        </div>
                        <div class="basic-l-item">
                            <div class="iconfont icon-github"></div>
                            <p class="github-url"> ：https://github.com/persistenctly/</p>
                        </div>

                        <div class="basic-l-item">
                            <div class="iconfont icon-gitee"></div>
                            <p class="gitee-url"> ：https://gitee.com/mayachan/</p>
                        </div>
                        <div class="basic-l-item">
                            <div class="iconfont icon-weixin"></div>
                            <p class="weixin"> ：QZ12345678910</p>

                        </div>
                    </div>
                    <!-- 名字下方的内容 结束 -->

                </div>
                <!-- basic的左边的盒子--文字部分 结束 -->
                <!-- basic的右边的盒子--照片部分 开始 -->
                <div class="basic-r">
                    <div class="photo">
                        <div class="across"></div>
                        <div class="stand"></div>

                    </div>
                    <!-- <img src="" alt="" class="photo"> -->
                </div>
                <!-- basic的右边的盒子--照片部分 结束 -->
            </div>
            <!-- 姓名、头像基本部分的大盒子 结束 -->

            <!-- 主要内容部分开始 -->
            <div class="main-content ">
                <!-- 【第一栏】基本信息 -->
                <div class="item">
                    <!-- 基本信息栏目的顶部 -->
                    <div class="item-top">
                        <div class="item-top-left">
                            <div class="item-trapezod">
                                <div class="iconfont icon-jibenxinxi"></div>
                                <p class="item-topic">基本信息</p>
                            </div>
                        </div>
                        <div class="item-top-right"></div>
                    </div>
                    <!-- 基本信息栏目的底部 开始-->
                    <div class="items-bottom ">

                        <div class="per-item-box">
                            <div class="iconfont icon-xingbie"></div>
                            <p class="per-item-text">
                                性别：</p>
                        </div>
                        <div class="per-item-box">
                            <div class="iconfont icon-lazhucandle4"></div>
                            <p class="per-item-text">
                                年龄：</p>
                        </div>
                        <div class="per-item-box">
                            <div class="iconfont icon-icon_diqu"></div>
                            <p class="per-item-text">
                                籍贯：</p>
                        </div>

                        <div class="per-item-box">
                            <div class="iconfont icon-jiaoyu"></div>
                            <p class="per-item-text">
                                层次：</p>
                        </div>
                        <div class="per-item-box">
                            <div class="iconfont icon-24gf-phoneLoudspeaker"></div>
                            <p class="per-item-text">
                                电话：</p>
                        </div>
                        <div class="per-item-box long">
                            <div class="iconfont icon-29youxiangfill"></div>
                            <p class="per-item-text ">
                                邮箱：</p>
                        </div>
                        <div class="per-item-box-job">
                            <div class="iconfont icon-gangweiguanli"></div>
                            <p class="per-item-text">
                                意向岗位：</p>
                        </div>
                    </div>
                    <!-- 基本信息栏目的底部 结束-->

                </div>
                <!-- 【第一栏】基本信息栏目全部 结束-->


                <!-- 教育经历 -->
                <div class="item">
                    <div class="item-top">
                        <div class="item-top-left">
                            <div class="item-trapezod">
                                <div class="iconfont icon-xiaoyuan"></div>
                                <p class="item-topic">教育经历</p>
                            </div>
                        </div>
                        <div class="item-top-right"></div>
                    </div>
                    <div class="item-bottom">

                        <div class="item-bottom-text less"></div>
                    </div>
                </div>
                <!-- 专业技能 -->
                <div class="item">
                    <div class="item-top">
                        <div class="item-top-left">
                            <div class="item-trapezod">
                                <div class="iconfont icon-drxx20"></div>
                                <p class="item-topic">专业技能</p>
                            </div>
                        </div>
                        <div class="item-top-right"></div>
                    </div>
                    <div class="item-bottom">
                        <div class="item-bottom-text more"></div>

                    </div>

                </div>
                <!-- 项目经历 -->
                <div class="item">
                    <div class="item-top">
                        <div class="item-top-left">
                            <div class="item-trapezod">
                                <div class="iconfont icon-gongju-fill"></div>
                                <p class="item-topic">项目经历</p>
                            </div>
                        </div>
                        <div class="item-top-right"></div>
                    </div>
                    <div class="item-bottom">
                        <div class="item-bottom-text more"></div>

                    </div>

                </div>
                <!-- 自我评价 -->
                <div class="item">
                    <div class="item-top">
                        <div class="item-top-left">
                            <div class="item-trapezod">
                                <div class="iconfont icon-qianyuejilu"></div>
                                <p class="item-topic">自我评价</p>
                            </div>
                        </div>
                        <div class="item-top-right"></div>
                    </div>
                    <div class="item-bottom">
                        <div class="item-bottom-text less"></div>

                    </div>
                </div>
            </div>
            <!-- 主要内容部分结束 -->
        </div>
    </div>
</body>

</html>
